apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 35Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-038cba7c3d848b0fc
    # volumeHandle: vol-02130c6082e1332e3
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-claim
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static # pv metadata name and this name should be same
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-static-demo
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts: # docker run -v host-path:container-path
    - name: persistent-storage
      mountPath: /usr/sharenginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static-claim
  nodeSelector:
      topology.kubernetes.io/zone: us-east-1b
  #   topology.kubernetes.io/zone: us-east-1d

---

apiVersion: v1
kind: Service
metadata:
  name: ebs-static-service
  labels:
    purpose: ebs-static-demo_top-level
    project: roboshop_top-level
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-static-demo
    project: roboshop
  ports: 
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
      # nodePort:31500 # default range is from (30000-32767)