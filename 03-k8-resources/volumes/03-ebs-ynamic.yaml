apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs-dynamic
  resources:
    requests:
      storage: 7Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-dynamic-demo
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts: # docker run -v host-path:container-path
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic
  # nodeSelector:
  #     topology.kubernetes.io/zone: us-east-1b

---

apiVersion: v1
kind: Service
metadata:
  name: ebs-dynamic-service
  labels:
    purpose: ebs-dynamic-demo_top-level
    project: roboshop_top-level
spec:
  type: LoadBalancer
  selector:
    purpose: ebs-dynamic-demo
    project: roboshop
  ports: 
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
      # nodePort:31500 # default range is from (30000-32767)