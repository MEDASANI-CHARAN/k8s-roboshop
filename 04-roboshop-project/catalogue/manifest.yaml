apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-configmap # a lowercase RFC 1123 subdomain must consist of lower case alphanumeric characters, '-' or '.', and must start and end with an alphanumeric character (e.g. 'example.com', regex used for validation is '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*')
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop_top-level
    tier: app-catalogue
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-deployment
  namespace: roboshop
  # deployment labels, these belong to the deployment itself, not the Pods.
  labels:
    component: catalogue
    project: roboshop_top-level
    tier: app-catalogue
    # These labels identify and organize the ReplicaSet resource itself.
    # Used by users or tools to filter ReplicaSets, search, and group resources. (e.g., kubectl get all -l project=roboshop_top-level (or) kubectl get rs -l project=roboshop_top-level).
    # Not used by ReplicaSet controller to create or manage Pods.
spec:
  replicas: 1
  selector:
    matchLabels: # Tells ReplicaSet which Pods to manage
      component: catalogue
      project: roboshop
      tier: app-catalogue
      # These labels define which Pods the ReplicaSet should watch and manage.
      # If any Pod in the cluster matches these labels, the ReplicaSet counts them toward its replica count.
      # This selector must exactly match the template labels so the RS can manage the Pods it creates.
  template:
    metadata: # Labels for the Pods it creates
      labels: 
        component: catalogue
        project: roboshop
        tier: app-catalogue
        # These labels are app-cataloguelied to new Pods created by the ReplicaSet.
        # They should match the selector labels so the ReplicaSet can identify and manage these Pods.
        # If they donâ€™t match, the RS will never associate with the Pods it creates, causing errors or orphan Pods.
    spec:
      containers:
      - name: catalogue
        image: charan466/catalogue:v1
        envFrom:
        - configMapRef:
            name: catalogue

---

apiVersion: v1
kind: Service
metadata:
  name: catalogue-service
  namespace: roboshop
  labels:
    component: catalogue-svc
    project: roboshop-svc
    tier: app-catalogue-svc
spec:
  selector:
    component: catalogue
    project: roboshop
    tier: app-catalogue
  ports: 
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port

