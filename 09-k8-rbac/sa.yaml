apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: sa-reader
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["*"] # nouns
  verbs: ["get", "watch", "list"] # verbs i.e.,actions

---

apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "suresh" to read pods in the "roboshop" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: read-sa
  namespace: roboshop
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: roboshop-mysql-secret-reader # "name" is case sensitive
  namespace: roboshop
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: sa-reader # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Pod 
metadata:
  name: aws-cli
  namespace: roboshop
  labels:
    purpose: service-account
spec: 
  serviceAccount: roboshop-mysql-password
  containers:
  - name: aws-cli
    image: amazon/aws-cli
    command: ["sleep", "100000"]