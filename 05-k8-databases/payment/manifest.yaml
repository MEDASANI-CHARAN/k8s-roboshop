apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-configmap # a lowercase RFC 1123 subdomain must consist of lower case alphanumeric characters, '-' or '.', and must start and end with an alphanumeric character (e.g. 'example.com', regex used for validation is '[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*')
  namespace: roboshop
  labels:
    component: payment
    project: roboshop_top-level
    tier: app-payment
data:
  CART_HOST: cart-service
  CART_PORT: "8080"
  USER_HOST: user-service
  USER_PORT: "8080"
  AMQP_HOST: rabbitmq
  AMQP_PORT: "8080"

---

apiVersion: v1
kind: Secret
metadata:
  name: payment-secret
  labels:
    component: payment-secret
    project: roboshop_top-level_secret
    tier: database
type: Opaque
data:
  AMQP_USER: "cm9ib3Nob3A="
  AMQP_PASS: "cm9ib3Nob3AxMjM="

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: roboshop
  # deployment labels, these belong to the deployment itself, not the Pods.
  labels:
    component: payment
    project: roboshop_top-level
    tier: app-payment
    # These labels identify and organize the ReplicaSet resource itself.
    # Used by users or tools to filter ReplicaSets, search, and group resources. (e.g., kubectl get all -l project=roboshop_top-level (or) kubectl get rs -l project=roboshop_top-level).
    # Not used by ReplicaSet controller to create or manage Pods.
spec:
  replicas: 1
  selector:
    matchLabels: # Tells ReplicaSet which Pods to manage
      component: payment
      project: roboshop
      tier: app-payment
      # These labels define which Pods the ReplicaSet should watch and manage.
      # If any Pod in the cluster matches these labels, the ReplicaSet counts them toward its replica count.
      # This selector must exactly match the template labels so the RS can manage the Pods it creates.
  template:
    metadata: # Labels for the Pods it creates
      labels: 
        component: payment
        project: roboshop
        tier: app-payment
        # These labels are app-paymentlied to new Pods created by the ReplicaSet.
        # They should match the selector labels so the ReplicaSet can identify and manage these Pods.
        # If they donâ€™t match, the RS will never associate with the Pods it creates, causing errors or orphan Pods.
    spec:
      containers:
      - name: payment
        image: charan466/payment:v1
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
        - configMapRef:
            name: payment-configmap
        - secretRef:
            name: payment-secret

---

apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: roboshop
  labels:
    component: payment-svc
    project: roboshop-svc
    tier: app-payment-svc
spec:
  selector:
    component: payment
    project: roboshop
    tier: app-payment
  ports: 
    - protocol: TCP
      port: 8080 # service port
      targetPort: 8080 # container port

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-hpa
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10